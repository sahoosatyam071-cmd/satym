<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://lh3.googleusercontent.com/p/AF1QipPublwDPGgUFxbS0w0RLBxRTkxHdnBxyABn5Skq=s1360-w1360-h1020-rw') no-repeat center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    display: flex;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }

  .left {
    width: 280px;
    background: #000;
    color: white;
    text-align: center;
    padding: 40px 20px;
  }

  .left img {
    width: 120px;
    margin-bottom: 20px;
  }

  .right {
    padding: 40px 30px;
    width: 320px;
  }

  h2 {
    margin: 0 0 20px;
    color: teal;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #aaa;
    border-radius: 5px;
    font-size: 15px;
  }

  .captcha-box {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
  }

  .captcha-img {
    padding: 8px 15px;
    background: #eee;
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 5px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #00c7c7;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
  }

  button:hover {
    background: #009e9e;
  }

  .error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <img src="Screenshot 2025-11-29 125708.png" alt="Logo" />
    <h3>GIET UNIVERSITY</h3>
    <p>Best University in Eastern India</p>
  </div>

  <div class="right">
    <h2>ERP PHOTOüîç</h2>

    <input id="userid" placeholder="User ID" >
    
    <button onclick="login()">FIND PHOTOüîç</button>
    
  </div>
</div>

 <script>
        function login() {
            let user = document.getElementById("userid").value;
            let name = "https:gietuerp.in/Student/GetStudentImage?rollno="+user;
            console.log(name);

            window.location.href= name;
        }


    </script>
    
</body>
</html>
